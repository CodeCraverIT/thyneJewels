version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: thyne-jewels-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: thyne_jewels
    volumes:
      - mongodb_data:/data/db
      - ./migrations/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - thyne-jewels-network

  redis:
    image: redis:7.2-alpine
    container_name: thyne-jewels-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - thyne-jewels-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thyne-jewels-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/thyne_jewels?authSource=admin
      - MONGODB_NAME=thyne_jewels
      - GIN_MODE=release
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRY=24h
      - REFRESH_TOKEN_EXPIRY=168h
      - RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
      - RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
      - RAZORPAY_WEBHOOK_SECRET=${RAZORPAY_WEBHOOK_SECRET}
      - APP_NAME=Thyne Jewels
      - APP_URL=http://localhost:8080
      - FRONTEND_URL=http://localhost:3000
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
      - TAX_RATE=0.18
      - FREE_SHIPPING_THRESHOLD=1000
      - SHIPPING_COST=99
    depends_on:
      - mongodb
      - redis
    networks:
      - thyne-jewels-network
    volumes:
      - ./uploads:/app/uploads

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  thyne-jewels-network:
    driver: bridge
